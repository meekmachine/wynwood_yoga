<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Wynwood Yoga</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <link type="text/css" rel="stylesheet" href="jquery-ui.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="asana.js"></script>
    <script>
      var eng = "";
      var skrt= "";
      var index = -1;
      var sequence = 0;
      const list = _.uniq(all.map((q)=>q[0])).sort();
      const eList = _.uniq(all.map((q)=>q[1])).sort();
      $(function(){
      
        var next = function(){
          index = index+1;
          if (!seq[sequence].asana[index]){
            sequence = sequence+1;
            index=0;
            if (!!seq[sequence].asana[index]){
              alert("Congrats!");
            }
          }
          $("#Sanskrit, #English").val("")
          $("h3").text(seq[sequence].name);
          $("h4").text("Position #"+ (index+1));
          
          skrt = seq[sequence].asana[index][0];
          eng = seq[sequence].asana[index][1];
        }
        $("button").click(()=>{
          
          if (skrt === $("#Sanskrit").val() && eng === $("#English").val()){
            alert("Great Job!");
            next();
          } else {
            alert("Try again and remember to breathe");
 
          }
        })
   
          $("#Sanskrit").autocomplete({source: list});  
          $("#English").autocomplete({source: eList});
      

        next();
      });
    </script>
  </head>
  <body>
      <header style="width: 150px; margin: 0 auto"><img src="LOGO+A.jpg" alt="wywood yoga" style="width:100%"/></header>
    <main style="max-width:400px; width: 80vw; margin: 15px auto">
      <h3></h3>
      <h4></h4>
      <input id="Sanskrit" type="tex0t" style="width: 80%;padding-botton:15px; height: 20px; border-radius: 5px; border: #777 1px solid" value="" />
      <input id="English" type="text" style="width: 80%;margin:15px 0; border-radius: 5px; border: #777 1px solid; height: 20px;" value="" />
      <button style="width: 80%; display: block; margin:15px 0; border-radius: 5px; border: #777 1px solid; height: 20px;" value="" />Check Answer</button>
    </main>
  </body>
  </html>
